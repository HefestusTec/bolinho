name: pr-test 
on:
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          npm run installDep
      - name: Build app binaries
        run: npm run buildBin