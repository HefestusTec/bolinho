name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    env:
        ENABLE_PDF_EXPORT: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Installing dep
        run: |
          pip install mkdocs-material
          pip install mkdocs-with-pdf
          pip install mkdocs-pdf-export-plugin
      - name: Building
        run: mkdocs gh-deploy --force
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Installing dep
        run: |
          pip install -r requirements.txt
          npm run installDep
      - name: Build binaries
        run: npm run buildBin
      - name: Create Release
        run: |
          mkdir Bolinho
          cp -r ./src/. ./Bolinho/
          rm -r ./Bolinho/web
          rm -r ./Bolinho/dist
          rm -r ./Bolinho/__pycache__
          rm ./Bolinho/.gitignore
          rm ./Bolinho/*.spec
          mkdir Bolinho/web
          cp -r ./src/web/build/ ./Bolinho/web/build
          cp requirements.txt ./Bolinho/
          zip -r Bolinho.zip ./Bolinho/*
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: |
            src/dist/
            COPYING
            ./Bolinho.zip

