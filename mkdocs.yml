site_name: Bolinho

repo_url: https://github.com/HefestusTec/bolinho
repo_name: HefestusTec/bolinho

theme:
    name: material
    logo: resources/LogoBolinho512.png
    favicon: resources/LogoBolinho512.png
    palette:
        scheme: slate
        primary: blue grey
        accent: indigo

    locale: pt_BR
    language: pt-BR # lingua do mkdocs-material

    features:
        - navigation.sections
        - navigation.tabs
        # - navigation.tabs.sticky      Faz com que a navigation tab esteja sempre visivel
        - navigation.top
        - navigation.tracking
        - navigation.path
        - navigation.indexes
        - navigation.footer
        - search.highlight
        - search.share
        - search.suggest
        - toc.follow
        - content.code.copy
        # - content.tabs.link           # Para criar Tabs de código
    icon:
        admonition:
            admonition-windows: simple/windows
            admonition-linux: simple/linux
            admonition-raspi: simple/raspberrypi
            admonition-pc: fontawesome/solid/computer
            return: material/keyboard-return

#docs_dir: 'docsSrc'
#site_dir: 'docs'

extra_css:
    - stylesheets/extra.css

plugins:
    - search:
          separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    - with-pdf:
          author: Hefestus
          cover_subtitle: Sistema de leitura e interpretação de dados
          copyright: Copyright &copy; 2023 Hefestus.
          toc_title: Tabela de conteúdos
          enabled_if_env: ENABLE_PDF_EXPORT
          toc_level: 3
          # two_columns_level: 3                # Exporta o PDF como duas colunas
          #custom_template_path: docs/styles.scss
          #render_js: true
    - pdf-export:
          enabled_if_env: ENABLE_PDF_EXPORT

markdown_extensions:
    - pymdownx.highlight:
          anchor_linenums: true
          use_pygments: true # Renderiza todos os códigos durante a build ao inves de no runtime
          auto_title: true
    #- pymdownx.tabbed:         # Para criar Tabs de código
    #    alternate_style: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.details
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
    - toc:
          permalink: true

nav:
    - Início:
          - Início: index.md
          - Setup: setup.md
    - Back End:
          - Back End: backEnd/index.md
          - DBHandler: backEnd/DBHandler.md
          - DataHandler: backEnd/DataHandler.md
    - Front End:
          - Front End: frontEnd/index.md
    - API:
          - API: api/index.md
          - Tipos de Dados: api/tiposDeDados.md
          - Carregar e salvar dados: api/carregarESalvarDados.md
          - Comandos: api/comandos.md
    - Sobre:
          - Sobre: sobre/index.md
